<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="img/favicon.png"/>
    <link rel="stylesheet" href="styles1.css">
    <title>Gestión Clientes</title>
</head>
<body>
    <nav>
        <a href="index.html" class="logoInicio">
            <img src="img/favicon.png" alt="Logo" class="logo">
            <h1 class="titulo">Campus GameSoft</h1>
        </a>
        <ul>
            <a href="gestionCli.html" class="navv"><li>Gestión de clientes</li></a>
            <a href="gestionVid.html" class="navv"><li>Gestión de videojuegos</li></a>
            <a href="compraVid.html" class="navv"><li>Compra de videjuegos</li></a>
            <a href="puntos.html" class="navv"><li>Puntos de fidelización</li></a>
        </ul>
    </nav>
    <img src="img/clientes.jpg" class="imgPrincipal">
    <div class="clientes">
        <div class="herraBusq">
            <label for="aBuscarCli">Buscar cliente</label>
            <input type="text" placeholder="Ingrese un dato" id="aBuscarCli"><br>
            <label for="selectOrdCli">Ordenar por</label>
            <select name="selectOrdCli" id="selectOrdCli">
                <option value="asend">Orden ascendente</option>
                <option value="desen">Orden descendente</option>
            </select><br>
        </div>
        <div class="listClient">
            <br>
            <h1 class="titulo">Gestión de clientes</h1><hr>
            <br><a href="#openModal"><button class="registrar">Registrar nuevo cliente</button></a><br><br>
            <div id="openModal" class="modalDialog">
                <div>
                    <a href="#close" title="Close" class="close">X</a>
                    <div>
                    <h1 class="tituloModal">Registrar cliente</h1><hr>
                </div>
                    <form id="formularioAñadirCli">
                        <div class="espForm">
                            <label for="nueDoc">Numero de documento: </label>
                            <input type="number" id="nueDoc"><br>
                        </div>
                        <div class="espForm">
                            <label for="nueNom">Nombre: </label>
                            <input type="text" id="nueNom"><br>
                        </div>
                        <div class="espForm">
                            <label for="nueApe">Apellido: </label>
                            <input type="text" id="nueApe"><br>
                        </div>
                        <div class="espForm">
                            <label for="nueTel">Telefono: </label>
                            <input type="number" id="nueTel"><br>
                        </div>
                        <div class="espForm">
                            <label for="nueCor">Correo electronico: </label>
                            <input type="email" id="nueCor"><br>
                        </div>
                        <div class="espForm">
                            <label for="nueEdad">Fecha de nacimiento: </label>
                            <input type="date" id="nueEdad"><br>
                        </div>
                        <div class="espForm">
                            <label for="nueNacio">Pais de nacimiento: </label>
                            <input type="text" id="nueNacio">
                        </div>
                    </form>
                    <a><button id="botAñadirCli" onclick="registrarCliente()">Enviar</button></a>
                </div>
            </div>
            <ul id="listClientes"></ul>
        </div>
    </div>
    <footer>
        <h2>Desarrolado por: Alejandro Palacio Herrera</h2>
    </footer>
    <script src="gClientes.js"></script>
</body>
</html>
