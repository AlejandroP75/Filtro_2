<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="img/favicon.png"/>
    <link rel="stylesheet" href="styles.css">
    <title>Gestión Clientes</title>
</head>
<body>
    <h1>Gestión de clientes</h1>
    <label for="selectBus">Buscar cliente por: </label>
    <select name="selectBus" id="selectBus">
        <option value="nom">Nombre</option>
        <option value="ape">Apellido</option>
        <option value="doc">Documento de identidad</option>
    </select>
    <input type="text" placeholder="Ingrese el dato" id="aBuscar"><br>
    <label for="selectOrd">Ordenar por</label>
    <select name="selectOrd" id="selectOrd">
        <option value="asend">Orden alfabetico asendente</option>
        <option value="desen">Orden alfabetico desendente</option>
    </select><br>
    <a href="#openModal"><button>Registrar nuevo cliente</button></a>
    <div id="openModal" class="modalDialog">
        <div>
            <a href="#close" title="Close" class="close">X</a>
            <h1>Registrar cliente</h1><hr>
            <input type="text" placeholder="Numero de documento" id="nueDoc"><br>
            <input type="text" placeholder="Nombre" id="nueNom"><br>
            <input type="text" placeholder="Apellido" id="nueApe"><br>
            <input type="text" placeholder="Telefono" id="nueTel"><br>
            <input type="text" placeholder="Correo" id="nueCor"><br>
            <input type="text" placeholder="Fecha de nacimiento" id="nueEdad"><br>
            <input type="text" placeholder="Nacionalidad" id="nueNacio"><br>
            <button id="botAñadirCli">Enviar</button>
        </div>
    </div>
    <ul id="listClientes"></ul>
    <script src="app.js"></script>
</body>
</html>
