<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="img/favicon.png"/>
    <link rel="stylesheet" href="styles2.css">
    <title>Gestión Videojuegos</title>
</head>
<body>
    <h1>Gestión de videojuegos</h1>
    <label for="aBuscarVid">Buscar videojuego: </label>
    <input type="text" placeholder="Ingrese el nombre" id="aBuscarVid"><br>
    <label for="selectOrdVid">Ordenar por</label>
    <select name="selectOrdVid" id="selectOrdVid">
        <option value="asend">Orden ascendente</option>
        <option value="desen">Orden descendente</option>
    </select><br>
    <a href="#openModal"><button>Registrar nuevo videojuego</button></a>
    <div id="openModal" class="modalDialog">
        <div>
            <a href="#close" title="Close" class="close">X</a>
            <h1>Registrar videojuego</h1><hr>
            <form id="formularioAñadirVid">
                <label for="nueTit">Nombre: </label>
                <input type="text" id="nueTit"><br>
                <label for="nueGen">Genero: </label>
                <select name="nueGen" id="nueGen">
                    <option value="" selected>Seleccione un genero</option>
                    <option value="Accion">Acción</option>
                    <option value="Terror">Terror</option>
                    <option value="Peleas">Peleas</option>
                    <option value="Carreras">Carreras</option>
                    <option value="Plataformas">Plataformas</option>
                </select><br>
                <label for="nueVal">Valor: </label>
                <input type="number" id="nueVal"><br>
                <label for="nuePun">Puntos: </label>
                <input type="number" id="nuePun"><br>
            </form>
            <a><button id="botAñadirVideoj" onclick="registrarVideojuego()">Enviar</button></a>
        </div>
    </div>
    <ul id="listVideojuegos"></ul>
    <script src="gVideojuegos.js"></script>
</body>
</html>
